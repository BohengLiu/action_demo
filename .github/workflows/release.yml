name: Release

on: release

jobs:
  build-docker-image:
    name: Build and upload tar
    runs-on: ubuntu-latest
    steps:
      - name: Pull source
        uses: actions/checkout@v1

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: 2.txt application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
